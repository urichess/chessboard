# Available runners configured by board.cmake.
runners:
- pyocd

# Default flash runner if --runner is not given.
flash-runner: pyocd

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: /home/elotro/zephyrproject/zephyr/boards/arduino/uno_r4
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/elotro/zephyr-sdk-0.16.8/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/elotro/zephyr-sdk-0.16.8/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/elotro/zephyr-sdk-0.16.8/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=r7fa4m1ab
